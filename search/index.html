                    body.dark .orb {
                        transform: translateY(-50%) translateX(calc(var(--sz-gap) + var(--travel))) rotate(360deg);

                    .face-sun {
                        position: absolute; inset: 0;

                    .crater {

                    .cr-1 { top: 25%; left: 35%; width: 6px; height: 6px; }

                    .cr-3 { top: 50%; left: 20%; width: 3px; height: 3px; }

                    .halo-container {
                        position: absolute;

                    body.dark .halo-container {

                    .sun-halo {
                        position: absolute; 
                        top: 50%; left: 50%;
                        width: 90px; height: 90px;
                        background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 60%);
                        transform: translate(-50%, -50%);

                        transition: opacity 0.5s;
                        pointer-events: none;
                    }
                    
                    .ray-ring {
                        position: absolute; top: 50%; left: 50%; width: 100%; height: 100%;
                        transform: translate(-50%, -50%);
                        animation: spin 12s linear infinite;
                    }
                    .ray {
                        position: absolute; top: 0; left: 50%; width: 2px; height: 100%;

                    }
                    .ray:nth-child(2) { transform: translateX(-50%) rotate(45deg); }
                    .ray:nth-child(3) { transform: translateX(-50%) rotate(90deg); }
                    .ray:nth-child(4) { transform: translateX(-50%) rotate(135deg); }

                    body.dark .sun-halo { opacity: 0; }

                    @keyframes float-h {

                    @keyframes blink {
                        0%, 100% { opacity: 1; transform: scale(1); }

                    }
                    @keyframes spin {
                        to { transform: translate(-50%, -50%) rotate(360deg); }
                    }
                    @keyframes meteor {
                        0% { opacity: 0; transform: rotate(-45deg) translateX(0); }
                        10% { opacity: 1; }
                        20% { opacity: 0; transform: rotate(-45deg) translateX(-30px); }
                        100% { opacity: 0; transform: rotate(-45deg) translateX(-30px); }

                <script>
                    (function() {
                        const originalBtn = document.getElementById("theme-toggle");
                        if (!originalBtn) return;

                        const newBtn = originalBtn.cloneNode(true);
                        originalBtn.parentNode.replaceChild(newBtn, originalBtn);

                        function setDark(isDark) {
                            if (isDark) {
                                document.body.classList.add('dark');
                                document.documentElement.classList.add('dark');
                                localStorage.setItem('pref-theme', 'dark');
                            } else {
                                document.body.classList.remove('dark');
                                document.documentElement.classList.remove('dark');
                                localStorage.setItem('pref-theme', 'light');
                            }
                            window.dispatchEvent(new Event('theme-change'));
                        }

                        newBtn.addEventListener("click", function(e) {
                            e.preventDefault(); e.stopPropagation();
                            const isDark = document.body.classList.contains('dark') || 
                                         document.documentElement.classList.contains('dark');
                            setDark(!isDark);
                        });

                        const savedTheme = localStorage.getItem('pref-theme');
                        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                        if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
                            setDark(true);
                        } else {
                            setDark(false);
                        }

                        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                            if (!localStorage.getItem('pref-theme')) setDark(e.matches);
                        });
                    })();
                </script>

<script>
    let menu = document.getElementById('menu');
    if (menu) {
        
        const scrollPosition = localStorage.getItem("menu-scroll-position");
        if (scrollPosition) {
            menu.scrollLeft = parseInt(scrollPosition, 10);
        }
        
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
<script>

        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }

</script>
<script>
    document.getElementById("theme-toggle").addEventListener("click", () => {
        const html = document.querySelector("html");
        if (html.dataset.theme === "dark") {
            html.dataset.theme = 'light';
            localStorage.setItem("pref-theme", 'light');
        } else {
            html.dataset.theme = 'dark';
            localStorage.setItem("pref-theme", 'dark');
        }
    })
