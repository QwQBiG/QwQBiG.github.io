# ===================================================================
#  最终修正版 hugo.toml - 为 Blowfish 主题适配
#  修正了致命的 theme 声明错误
# ===================================================================

# -- 基础设置 --
baseURL = "https://QwQBiG.github.io/"
languageCode = "zh-cn"
title = "QwQBiG's Blog"

theme = "blowfish"

# -- 内容组织 (分类法) --
[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"

# -- 核心参数 [params] --
[params]
    author = "QwQBiG"
    description = "114514，1919810"

    mainSections = ["posts"]
    showReadingTime = true
    
    [params.homepage]
      layout = "list"
    
    [params.code]
        copy = true
        lineNumbers = true
    
    [params.article]
        showTableOfContents = true
    
    [[params.social]]
        name = "GitHub"
        icon = "brand-github"
        url = "https://github.com/QwQBiG"
    [[params.social]]
        name = "Bilibili"
        icon = "brand-bilibili"
        url = "https://space.bilibili.com/3546921071282890"

    [params.giscus]
        repo = "QwQBiG/QwQWebBiG.github.io"
        repoID = "R_kgDOQUrNow"
        category = "Announcements"
        categoryID = "DIC_kwDOQUrNo84Cxx1C"
        mapping = "pathname"
        theme = "preferred_color_scheme"
        lang = "zh-CN"
    
    custom_css = ["css/custom.css"]
    custom_js = ["js/katex.js"]

# -- 搜索功能 --
[outputFormats.SearchIndex]
    mediaType = "application/json"
    baseName = "search"
    isPlainText = true
    notAlternative = true
[params.search]
    enable = true
    index = "/search.json"
[outputs]
    home = ["HTML", "RSS", "SearchIndex"]
    section = ["HTML", "RSS"]

# -- 主菜单配置 --
[[menu.main]]
    name = "文章"
    pageRef = "/posts"
    weight = 10
[[menu.main]]
    name = "系列合集"
    pageRef = "series"
    weight = 20
[[menu.main]]
    name = "标签"
    pageRef = "/tags"
    weight = 30
[[menu.main]]
    name = "搜索"
    pageRef = "/search"
    weight = 40
[[menu.main]]
    name = "关于"
    pageRef = "/about"
    weight = 50