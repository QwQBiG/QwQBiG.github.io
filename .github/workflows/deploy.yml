# .github/workflows/deploy.yml 

name: Deploy Hugo Site to Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      # 新增步骤：我们先安装 Go 环境
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21' # 使用一个稳定的 Go 版本

      # 核心修正：在安装 Hugo 之前，强制清除所有旧的 Go 模块缓存
      - name: Clean Go Module Cache
        run: go clean -modcache

      # 现在，在一个绝对干净的环境里安装 Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest' # 拥抱我们唯一能稳定安装的最新版
          extended: true

      - name: Build
        run: hugo

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public